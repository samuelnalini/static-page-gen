<!doctype html>

<!--

    @{title} = "HTML \"Variable\" Example";
    @{cardTitle} = "Card Title";
    @{cardContent} = "Card content";

-->

<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{title}</title>
    </head>

    <body>
        <main>
            <section classname="banner">
                <h1>A statically generated webpage</h1>
            </section>

            <section classname="cards">
                <ul>
                    <li classname="card">
                        <h2>{cardTitle}</h2>
                        <p>{cardContent}</p>
                    </li>
                    <li classname="card">
                    <!--
                        @{thisCardTitle} = "Blueberry Muffins";
                        @{thisCardContent} = "I like blueberries!";
                    -->
                        <h2>{thisCardTitle}</h2>
                        <p>{thisCardContent}</p>
                    </li>
                </ul>
            </section>
        </main>

        <footer>
            
        </footer>
    </body>

</html>
